<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספר הקוקטיילים</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- סרגל כלים עליון -->
    <div class="toolbar">
        <button id="addCocktailBtn" class="btn">הוסף קוקטייל</button>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="חיפוש...">
        </div>
    </div>

    <!-- רשימת הקוקטיילים -->
    <div id="cocktailsList" class="cocktails-grid"></div>

    <!-- תבנית לכרטיס קוקטייל -->
    <template id="cocktailCardTemplate">
        <div class="cocktail-card">
            <img class="cocktail-image" src="" alt="">
            <h3 class="cocktail-name"></h3>
            <div class="cocktail-details">
                <button class="edit-btn">ערוך</button>
                <button class="delete-btn">מחק</button>
            </div>
        </div>
    </template>

    <script src="js/main.js"></script>
</body>
</html>
